    <style>
        :root {
            --primary-green: #10B981;
            --secondary-green: #34D399;
            --dark-green: #047857;
            --white: #FFFFFF;
            --light-bg: #F8FAFC;
            --light-grey: #E2E8F0;
            --dark-bg: #0F172A;
            --card-dark: #1E293B;
            --text-color: #334155;
            --text-light: #64748B;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --error-red: #EF4444;
            --success: #10B981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 50%, #bbf7d0 100%);
            color: var(--text-color);
            transition: var(--transition);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #E2E8F0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 50%, rgba(16, 185, 129, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(52, 211, 153, 0.1) 0%, transparent 25%);
            z-index: -1;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow);
            padding: 0 20px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid var(--primary-green);
        }

        body.dark-mode .header {
            background: rgba(30, 41, 59, 0.95);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-green);
            text-decoration: none;
        }

        .logo img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
            border-radius: 8px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .theme-toggle {
            background: rgba(16, 185, 129, 0.1);
            border: none;
            font-size: 18px;
            color: var(--text-color);
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        body.dark-mode .theme-toggle {
            background: rgba(16, 185, 129, 0.2);
            color: #E2E8F0;
        }

        .theme-toggle:hover {
            background: var(--primary-green);
            color: white;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .page-header {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            padding: 30px;
            border-radius: 16px;
            color: white;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .page-header p {
            opacity: 0.9;
            font-size: 14px;
        }

  /* Filter Section */
.filter-section {
    background: var(--white);
    padding: 25px;
    border-radius: 16px;
    box-shadow: var(--shadow-lg);
    margin-bottom: 30px;
    border: 2px solid var(--primary-green);
}

body.dark-mode .filter-section {
    background: var(--card-dark);
}

.filter-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
}

.filter-header h3 {
    font-size: 18px;
    font-weight: 600;
    color: var(--text-color);
}

body.dark-mode .filter-header h3 {
    color: #E2E8F0;
}

.filter-count {
    font-size: 14px;
    color: var(--text-light);
    font-weight: 500;
}

.filter-controls {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
}

.filter-select, .date-input {
    padding: 12px 16px;
    border: 2px solid var(--light-grey);
    border-radius: 10px;
    font-size: 14px;
    font-weight: 500;
    color: var(--text-color);
    background: var(--light-bg);
    transition: var(--transition);
    cursor: pointer;
}

body.dark-mode .filter-select,
body.dark-mode .date-input {
    background: #1E293B;
    border-color: #334155;
    color: #E2E8F0;
}

.filter-select:focus, .date-input:focus {
    outline: none;
    border-color: var(--primary-green);
}

.refresh-btn, .export-btn, .apply-btn {
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 8px;
}

.refresh-btn {
    background: rgba(16, 185, 129, 0.1);
    color: var(--primary-green);
}

.refresh-btn:hover {
    background: var(--primary-green);
    color: white;
}

.export-btn {
    background: rgba(59, 130, 246, 0.1);
    color: #3B82F6;
}

.export-btn:hover {
    background: #3B82F6;
    color: white;
}

.apply-btn {
    background: var(--primary-green);
    color: white;
}

.apply-btn:hover {
    background: var(--dark-green);
}

.custom-date-range {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px solid var(--light-grey);
}

body.dark-mode .custom-date-range {
    border-top-color: #334155;
}

.custom-date-range span {
    color: var(--text-light);
    font-weight: 500;
}

@media (max-width: 768px) {
    .filter-controls {
        flex-direction: column;
    }
    
    .filter-select, .refresh-btn, .export-btn {
        width: 100%;
    }
    
    .custom-date-range {
        flex-direction: column;
    }
    
    .date-input, .apply-btn {
        width: 100%;
    }
}
  
        /* Stat Card */
        .stat-card {
            background: var(--white);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: var(--transition);
            border: 2px solid var(--primary-green);
        }

        body.dark-mode .stat-card {
            background: var(--card-dark);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
        }

        .stat-card-content {
            flex: 1;
        }

        .stat-card-label {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card-value {
            font-size: 48px;
            font-weight: 700;
            color: var(--primary-green);
        }

        .stat-card-icon {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            background: #D1FAE5;
            color: var(--primary-green);
        }

        /* Table Section */
        .table-section {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            border: 2px solid var(--primary-green);
        }

        body.dark-mode .table-section {
            background: var(--card-dark);
        }

        .table-header {
            padding: 25px;
            border-bottom: 1px solid var(--light-grey);
        }

        body.dark-mode .table-header {
            border-bottom: 1px solid #334155;
        }

        .table-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-color);
        }

        body.dark-mode .table-header h2 {
            color: #E2E8F0;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--light-bg);
        }

        body.dark-mode thead {
            background: #1E293B;
        }

        th {
            padding: 15px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        body.dark-mode th {
            color: #E2E8F0;
        }

        td {
            padding: 18px 20px;
            border-bottom: 1px solid var(--light-grey);
            font-size: 14px;
            color: var(--text-color);
        }

        body.dark-mode td {
            border-bottom: 1px solid #334155;
            color: #CBD5E1;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: var(--light-bg);
        }

        body.dark-mode tbody tr:hover {
            background: #1E293B;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .username {
            font-weight: 600;
            color: var(--primary-green);
        }

        .commission {
            font-weight: 700;
            color: var(--success);
        }

        .date-time {
            color: var(--text-light);
            font-size: 13px;
        }

        /* Empty/Loading States */
        .empty-state, .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-state i, .loading i {
            font-size: 64px;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        body.dark-mode .empty-state h3 {
            color: #E2E8F0;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--light-grey);
            border-top-color: var(--primary-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--white);
            color: var(--text-color);
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        body.dark-mode .back-btn {
            background: var(--card-dark);
            color: #E2E8F0;
        }

        .back-btn:hover {
            transform: translateX(-5px);
            background: var(--primary-green);
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .page-header h1 {
                font-size: 22px;
            }

            .stat-card {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .stat-card-value {
                font-size: 36px;
            }

            .stat-card-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }

            table {
                font-size: 13px;
            }

            th, td {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body id="body">
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">
            <img src="logo.jpg" alt="logo">
            <span>Elite Vision</span>
        </a>
        
        <div class="nav-right">
            <button class="theme-toggle" id="darkModeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>
<div class="container">
    <!-- Page Header -->
    <div class="page-header">
        <h1><i class="fas fa-users"></i> My Referrals</h1>
        <p>Track your referral team and earnings</p>
    </div>
<!-- Filter Section -->
<div class="filter-section">
    <div class="filter-header">
        <h3><i class="fas fa-filter"></i> Filter Referrals</h3>
        <span id="filterCount" class="filter-count">(0 total)</span>
    </div>
    
    <div class="filter-controls">
        <select id="dateFilter" class="filter-select">
            <option value="all">All Time</option>
            <option value="today">Today</option>
            <option value="yesterday">Yesterday</option>
            <option value="week">Last 7 Days</option>
            <option value="month">Last 30 Days</option>
            <option value="year">Last Year</option>
            <option value="custom">Custom Range</option>
        </select>
        
        <button onclick="refreshReferrals()" class="refresh-btn">
            <i class="fas fa-sync-alt"></i> Refresh
        </button>
        
        <button onclick="exportToCSV()" class="export-btn">
            <i class="fas fa-download"></i> Export CSV
        </button>
    </div>
    
    <div id="customDateRange" class="custom-date-range" style="display: none;">
        <input type="date" id="startDate" class="date-input">
        <span>to</span>
        <input type="date" id="endDate" class="date-input">
        <button id="applyCustomFilter" class="apply-btn">
            <i class="fas fa-check"></i> Apply
        </button>
    </div>
</div>
    <!-- Total Referrals Card -->
    <div class="stat-card">
        <div class="stat-card-icon">
            <i class="fas fa-users"></i>
        </div>
        <div class="stat-card-content">
            <div class="stat-card-label">Total Referrals</div>
            <div class="stat-card-value" id="totalReferrals">0</div>
        </div>
        
    </div>

    <!-- Referrals Table -->
    <div class="table-section">
        <div class="table-header">
            <h2><i class="fas fa-list"></i> Referrals History</h2>
        </div>

        <div id="tableContent" class="table-container">
            <!-- Loading State -->
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading referrals...</p>
            </div>
        </div>
    </div>
</div>

  <script src="referrals.js"></script>
</body>
